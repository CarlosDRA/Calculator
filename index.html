<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>JS Calculator</h1>
        <div class="calculator">
            <div class="display">1992347.99</div>
            <div class="buttons">
                <div class="misc">
                    <button id="clear">AC</button>
                    <button id="delete">C</button>
                    <button id="porcentage">%</button>
                    <button id="power">^</button>
                </div>
                <div class="operations">
                    <button id="divide">รท</button>
                    <button id="multiply">X</button>
                    <button id="subtract">-</button>
                    <button id="sum">+</button>
                    <button id="equal">=</button>
                </div>
                <div class="numbers">
                    <button id="number7">7</button>
                    <button id="number8">8</button>
                    <button id="number9">9</button>
                    <button id="number4">4</button>
                    <button id="number5">5</button>
                    <button id="number6">6</button>
                    <button id="number1">1</button>
                    <button id="number2">2</button>
                    <button id="number3">3</button>
                    <button id="number0">0</button>
                    <button id="point">.</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
